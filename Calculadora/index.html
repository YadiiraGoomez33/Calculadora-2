<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora</title>
  <link rel="stylesheet" href="style.css">
 
</head>
<body>

  <div id="calculadora">
    <div id="resultado">0</div>
    <button id="porcentaje">%</button>
    <button id="borrar">CE</button>
    <button id="limpiar">C</button>
    <button class="operador" id="dividir">/</button>
    <button id="siete">7</button>
    <button id="ocho">8</button>
    <button id="nueve">9</button>
    <button class="operador" id="multiplicar">*</button>
    <button id="cuatro">4</button>
    <button id="cinco">5</button>
    <button id="seis">6</button>
    <button class="operador" id="resta">-</button>
    <button id="uno">1</button>
    <button id="dos">2</button>
    <button id="tres">3</button>
    <button class="operador" id="suma">+</button>
    <button class="cero" id="zero">0</button>
    <button id="decimal">.</button>
    <button class="operador" id="igual">=</button>
  </div>
  <script src="JavaScript.js"></script>

</body>
</html>
